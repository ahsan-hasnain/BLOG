<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <link rel="stylesheet" href="blog.css">
</head>
<body>
  <div id="body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="register.html">Register<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html">Login<span class="sr-only">(current)</span></a>
            </li><li class="nav-item active">
              <a class="nav-link" href="" id="logout">Logout<span class="sr-only">(current)</span></a>
            </li>

          </ul>
        </div>
      </nav>
    <div class="new-post">
        <div id="form">
          <form>
            <h1>Create Post</h1>
              <input type="text" id="content" placeholder="Write a new post" autocomplete="off" required>
              <input type="text" id="username" placeholder="write username" autocomplete="off" required>
              <input type="text" id="caption" placeholder="give a caption" autocomplete="off" required>
              <button id="create-post" onclick="createPost();">Create Post</button>
              
          </form>
        </div>
    </div>
   <div>
    <div id="posts"></div>
   </div>
   
  </div>
